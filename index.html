<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="header">
            <h1><span class="title">IP</span>config</h1>
        </div>

        <div class="overlay" id="overlay">checking...</div>

        <div class="default">
            <div class="devide"></div>
            <div class="info">
                <div class="info-row">
                    <div class="info-title">ip:</div>
                    <div class="info-details" id="ip">details</div>
                </div>
                <div class="info-row">
                    <div class="info-title">country:</div>
                    <div class="info-details" id="country">details</div>
                </div>
                <div class="info-row">
                    <div class="info-title">city:</div>
                    <div class="info-details" id="city">details</div>
                </div>
                <div class="info-row">
                    <div class="info-title">country Code:</div>
                    <div class="info-details" id="countryCode">details</div>
                </div>
            </div>
        </div>
        <div class="secondry" id="section">
            <div class="devide"></div>
            <div class="info">
                <div class="info-row">
                    <div class="info-title">time zone:</div>
                    <div class="info-details" id="timezone">details</div>
                </div>
                <div class="info-row">
                    <div class="info-title">isp:</div>
                    <div class="info-details" id="isp">details</div>
                </div>
                <div class="info-row">
                    <div class="info-title">org:</div>
                    <div class="info-details" id="org">details</div>
                </div>
            </div>
        </div>
        <div class="control" id="trogle">show more</div>
    </section>

    <script src="script.js"></script>

</body>

</html>
